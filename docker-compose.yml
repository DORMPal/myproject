version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      # ดึงค่าจาก .env มาใส่ทีละตัว
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mynetwork

  backend:
    build:
      context: ./backend/myproject
      dockerfile: Dockerfile
    container_name: django_backend
    restart: always
    ports:
      - "8000:8000"
    # ✅ ใช้ env_file บรรทัดเดียวจบ (มันจะโหลดทุกอย่างใน .env เข้ามา)
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./backend/myproject:/app
    networks:
      - mynetwork
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  scheduler:
    build:
      context: ./backend/myproject
      dockerfile: Dockerfile
    container_name: django_scheduler
    restart: always
    command: python manage.py run_scheduler
    # ✅ ใช้ env_file เหมือนกัน (จะได้ค่า EMAIL_... มาด้วยอัตโนมัติ)
    env_file:
      - .env
    depends_on:
      - db
      - backend
    volumes:
      - ./backend/myproject:/app
    networks:
      - mynetwork

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: angular_frontend
    restart: always
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - mynetwork

volumes:
  mysql_data:

networks:
  mynetwork:
    driver: bridge
