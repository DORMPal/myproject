    # ‚úÖ ‡πÉ‡∏ä‡πâ env_file ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏à‡∏ö (‡∏°‡∏±‡∏ô‡∏à‡∏∞‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÉ‡∏ô .env ‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤)
