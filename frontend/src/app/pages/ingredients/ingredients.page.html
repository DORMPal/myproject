<app-header active="ingredients" />

<div class="page">
  <div class="page-header">
    <div>
      <div class="title mb-3">วัตถุดิบของฉัน</div>
      <div class="subtitle">จัดการวัตถุดิบและติดตามวันหมดอายุ</div>
    </div>
    <p-button label="เพิ่มวัตถุดิบ" icon="pi pi-plus" styleClass="add-btn" />
  </div>

  <div class="stats grid">
    <div class="col-12 md:col-4">
      <p-card class="stat-card">
        <div class="stat-label">วัตถุดิบทั้งหมด</div>
        <div class="stat-value">{{ totalCount }}</div>
      </p-card>
    </div>
    <div class="col-12 md:col-4">
      <p-card class="stat-card">
        <div class="stat-label">กำลังจะหมดอายุ</div>
        <div class="stat-value">{{ expiringSoon }}</div>
      </p-card>
    </div>
    <div class="col-12 md:col-4">
      <p-card class="stat-card">
        <div class="stat-label">หมดอายุ</div>
        <div class="stat-value danger">{{ expired }}</div>
      </p-card>
    </div>
  </div>

  <div class="search-bar flex align-items-center gap-3">
    <i class="pi pi-search"></i>
    <input pInputText type="text" [(ngModel)]="searchTerm" placeholder="ค้นหาวัตถุดิบ..." />
  </div>

  <p-card class="table-card">
    <p-table
      [value]="filteredIngredients"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [responsiveLayout]="'scroll'"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>ชื่อ</th>
          <th>ประเภท</th>
          <th>วันหมดอายุ</th>
          <th class="action-col">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ingredient>
        <tr>
          <td>{{ ingredient.name }}</td>
          <td>{{ ingredient.quantity }}</td>
          <td>{{ ingredient.expires }}</td>
          <td class="actions">
            <p-button label="แก้ไข" size="small" [text]="true" (click)="onEdit(ingredient)" />
            <p-button
              label="ลบ"
              size="small"
              [text]="true"
              severity="danger"
              (click)="onDelete(ingredient)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
